# Configurações básicas do Redis
port 6379
bind 0.0.0.0
protected-mode no

# Configurações de memória
maxmemory 512mb
maxmemory-policy allkeys-lru

# Configurações de persistência
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Configurações de AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Configurações de performance
tcp-keepalive 300
timeout 0
tcp-backlog 511
databases 16

# Configurações de log
loglevel notice
logfile ""
syslog-enabled no

# Configurações de cliente
maxclients 10000

# Configurações de hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Configurações de lista
list-max-ziplist-size -2
list-compress-depth 0

# Configurações de set
set-max-intset-entries 512

# Configurações de sorted set
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configurações de stream
stream-node-max-bytes 4096
stream-node-max-entries 100

# HyperLogLog
hll-sparse-max-bytes 3000

# Configurações de latência
latency-monitor-threshold 100

# Configurações de notificação de eventos
notify-keyspace-events ""

# Configurações de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

